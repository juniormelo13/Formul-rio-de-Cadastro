<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <section class="container">
        <div class="image">
            <img src="assets/img/V0LVOkNX8DBpkJfn-resume-pana.png" alt="">
        </div>
        <div class="form">
            <div class="form_header">
            <div class="title">
                <h1>Cadastre-se</h1>
            </div>
            <div class="form_botao">
                <button class="botao_entrar">Entrar</button>
            </div>
            </div>
            <div class="content">
                <div class="content1">
                    <label for="first_name">Primeiro Nome</label><br>
                    <input type="text" name="first_name" id="first_name" placeholder="Digite seu primeiro nome"><br>
                    <label for="email">E-mail</label><br>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail"><br>
                    <label for="password">Senha</label><br>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                </div>
                <div class="content1">
                    <label for="second_name">Sobrenome</label><br>
                    <input type="text" name="second_name" id="second_name" placeholder="Digite seu sobrenome"><br>
                    <label for="cel">Celular</label><br>
                    <input type="text" name="cel" id="cel" placeholder="(xx) xxxxx-xxxx"><br>
                    <label for="password2">Confirme a Senha</label><br>
                    <input type="password" name="password2" id="password2" placeholder="Digite sua senha novamente">
                </div>
            </div>
            <div class="content_genero">
                <div class="genero_title">
                    <p>Gênero</p>
                </div>
                <div class="genero_form">
                    <div class="genero_form_input">
                <input type="radio" name="genero" id="feminino">
                <label for="feminino">Feminino</label>
                    </div>
                    <div class="genero_form_input">
                <input type="radio" name="genero" id="masculino">
                <label for="masculino">Masculino</label>
                    </div>
                    <div class="genero_form_input"> 
                <input type="radio" name="genero" id="outros">
                <label for="outros">Outros</label>
                    </div>
                    <div class="genero_form_input">
                <input type="radio" name="genero" id="prefiro_nao_dizer">
                <label for="prefiro_nao_dizer">Prefiro não dizer</label>
                    </div>
                </div>
            </div>
            <div class="botao_continuar">
            <button>Continuar</button>
            </div>  
        </div>
    </section>
</body>
</html>
